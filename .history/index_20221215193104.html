<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Pham Xuan Bac</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar_left">
                <img src="image/Facebook_f_logo_(2019).svg.png" alt="">
                <div class="navbar_left search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Seach Facebook">
                </div>
            </div>
            <div class="navbar_middle">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-tv"></i>
                <i class="fa-solid fa-store"></i>
                <i class="fa-solid fa-user-group"></i>
                <i class="fa-solid fa-gamepad"></i>
            </div>
            <div class="navbar_right">
                <i class="fa-solid fa-list-ul"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="image/74620993_705357913209378_362655025450713088_n.jpg" alt="">
            </div>
        </div>
        <div class="cover">
            <div class="img_cover">
                <img src="image/nature_lake_sunset_landscape_ultrahd_4k_wallpaper_3840x2160.jpg" alt="">

            </div>
            <div class="profile">
                <div class="profile_info">
                    <div class="user">
                        <img src="image/74620993_705357913209378_362655025450713088_n.jpg" alt="" class="user-avt">
                        <div class="user_info">
                            <h2>Pham Xuan Bac</h2>
                            <div class="user_friends">337 Friends</div>
                            <div class="user_friends_avt">
                                <img src="image/74620993_705357913209378_362655025450713088_n.jpg" alt="" class="avt1">
                                <img src="image/74620993_705357913209378_362655025450713088_n.jpg" alt="" class="avt2">
                                <img src="image/74620993_705357913209378_362655025450713088_n.jpg" alt="" class="avt3">
                                <img src="image/74620993_705357913209378_362655025450713088_n.jpg" alt="" class="avt4">
                                <img src="image/74620993_705357913209378_362655025450713088_n.jpg" alt="" class="avt5">
                                <img src="image/74620993_705357913209378_362655025450713088_n.jpg" alt="" class="avt6">
                                <img src="image/74620993_705357913209378_362655025450713088_n.jpg" alt="" class="avt7">
                                <img src="image/74620993_705357913209378_362655025450713088_n.jpg" alt="" class="avt8">
                            </div>
                        </div>

                    </div>
                    <div class="add_image">
                        <i class="fa-solid fa-camera"></i>
                        <span>Add cover photo</span>
                    </div>
                    <div class="option_profile">
                        <div class="add_story">
                            <i class="fa-solid fa-circle-plus"></i>
                            <span>Add to story</span>
                        </div>
                        <div class="edit_profile">
                            <i class="fa-solid fa-pencil"></i>
                            <span>Edit profile</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
